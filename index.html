<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OPS Online Solutions Sphere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --s: 3s;      /* speed */
      --d: 40;      /* delay */
      --c: #00ffb6; /* color */
    }
    * {
      transform-style: preserve-3d;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000vmin;
      background: radial-gradient(circle at 50% 100%, #101010, #000);
    }
    .sphere {
      width: 50vmin;
      height: 50vmin;
      background: #ffF0;
      position: relative;
      animation: spin 5s linear 0s infinite;
      animation-play-state: running;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: none;
    }
    .sphere:hover {
      animation-play-state: paused;
    }
    @keyframes spin {
      0% { transform: rotateX(-210deg) rotateY(0deg) rotatez(185deg); }
      100% { transform: rotateX(-210deg) rotateY(360deg) rotatez(185deg); }
    }
    .sphere div {
      --sz: 23%;
      --dv: calc(var(--s) / var(--d));
      --dl: calc(var(--dv) * -1);
      width: var(--sz);
      height: var(--sz);
      position: absolute;
      border: 0.25vmin solid var(--c);
      border-radius: 100%;
      transform: rotateX(90deg) translateZ(24.5vmin);
      box-shadow:
        0 0 0.125vmin 0.125vmin var(--c),
        0 0 0.125vmin 0.125vmin var(--c) inset;
      animation: shine var(--s) linear var(--dl) infinite;
      background: #fff0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @keyframes shine {
      100% {
        border-color: #101010;
        box-shadow: 0 0 1px 1px #101010, 0 0 1px 1px #101010 inset;
      }
    }
    .sphere div:before {
      content: "";
      width: 11vmin;
      height: 11vmin;
      position: absolute;
      border: 0.25vmin solid var(--c);
      border-radius: 100%;
      box-shadow: 0 0 0.125vmin 0.125vmin var(--c), 0 0 0.125vmin 0.125vmin var(--c) inset;
      animation: shine var(--s) linear calc(var(--dl) * -0.9) infinite;
    }
    .sphere div:nth-child(2)  { transform: rotateX(90deg) translateZ(22.5vmin); --sz: 43%; --dl: calc(var(--dv) * -2); }
    .sphere div:nth-child(3)  { transform: rotateX(90deg) translateZ(20vmin);   --sz: 60%; --dl: calc(var(--dv) * -3); }
    .sphere div:nth-child(4)  { transform: rotateX(90deg) translateZ(17.5vmin); --sz: 71%; --dl: calc(var(--dv) * -4); }
    .sphere div:nth-child(5)  { transform: rotateX(90deg) translateZ(15vmin);   --sz: 80%; --dl: calc(var(--dv) * -5); }
    .sphere div:nth-child(6)  { transform: rotateX(90deg) translateZ(12.5vmin); --sz: 86%; --dl: calc(var(--dv) * -6); }
    .sphere div:nth-child(7)  { transform: rotateX(90deg) translateZ(10vmin);   --sz: 91%; --dl: calc(var(--dv) * -7); }
    .sphere div:nth-child(8)  { transform: rotateX(90deg) translateZ(7.5vmin);  --sz: 95%; --dl: calc(var(--dv) * -8); }
    .sphere div:nth-child(9)  { transform: rotateX(90deg) translateZ(5vmin);    --sz: 97%; --dl: calc(var(--dv) * -9); }
    .sphere div:nth-child(10) { transform: rotateX(90deg) translateZ(2.5vmin);  --sz: 99%; --dl: calc(var(--dv) * -10); }
    .sphere div:nth-child(11) { transform: rotateX(90deg);                      --sz:100%; --dl: calc(var(--dv) * -11); }
    .sphere div:nth-child(12) { transform: rotateX(90deg) translateZ(-2.5vmin); --sz: 99%; --dl: calc(var(--dv) * -12); }
    .sphere div:nth-child(13) { transform: rotateX(90deg) translateZ(-5vmin);   --sz: 97%; --dl: calc(var(--dv) * -13); }
    .sphere div:nth-child(14) { transform: rotateX(90deg) translateZ(-7.5vmin); --sz: 95%; --dl: calc(var(--dv) * -14); }
    .sphere div:nth-child(15) { transform: rotateX(90deg) translateZ(-10vmin);  --sz: 91%; --dl: calc(var(--dv) * -15); }
    .sphere div:nth-child(16) { transform: rotateX(90deg) translateZ(-12.5vmin);--sz: 86%; --dl: calc(var(--dv) * -16); }
    .sphere div:nth-child(17) { transform: rotateX(90deg) translateZ(-15vmin);  --sz: 80%; --dl: calc(var(--dv) * -17); }
    .sphere div:nth-child(18) { transform: rotateX(90deg) translateZ(-17.5vmin);--sz: 71%; --dl: calc(var(--dv) * -18); }
    .sphere div:nth-child(19) { transform: rotateX(90deg) translateZ(-20vmin);  --sz: 60%; --dl: calc(var(--dv) * -19); }
    .sphere div:nth-child(20) { transform: rotateX(90deg) translateZ(-22.5vmin);--sz: 43%; --dl: calc(var(--dv) * -20); }
    .sphere div:nth-child(21) { transform: rotateX(90deg) translateZ(-24.5vmin);--sz: 23%; --dl: calc(var(--dv) * -21); }

    .center-label {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-family: 'DM Sans', Arial, Helvetica, sans-serif;
      font-weight: 700;
      font-size: 2.2vmin;
      letter-spacing: 0.08em;
      text-shadow: 0 0 8px var(--c), 0 0 2px #000;
      user-select: none;
      white-space: nowrap;
      pointer-events: none;
    }
    a {
      position: absolute;
      bottom: 1vmin;
      padding: 1vmin;
      color: var(--c);
      font-family: Arial, Helvetica, serif;
      text-decoration: none;
      font-size: 0.75em;
    }
    a:before { content: "CHECK OUT MY "; color: #666; }
    a:after  { content: " COLLECTION"; color: #666; }
    a:hover  { color: #fff; }
  </style>
</head>
<body>
  <div class="sphere">
    <div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div>
    <div></div>
    <span class="center-label">OPS</span>
  </div>
</body>
</html>
